<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub - User Information</title>
</head>

<body>
  <div class="header">
    <h1>GitHub User Information</h1>

    <p>Gets information about you from GitHub. Input a personal token that has the 'user' permission. This token is not
      stored.</p>

    Github Token: <input class="input-box" id="token" type="text" />
    &nbsp;
    <button id="load">Load Information</button>
    <button id="view-source">View the Source</button>
    <p />
  </div>

  <div id="info" hidden></div>

  <script defer src="user_info.dart.js"></script>

</body>

</html>
