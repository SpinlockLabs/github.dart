<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repository Languages</title>
</head>

<body>
  <div class="header">
    <h1>Repository Languages</h1>

    <button id="view-source">View the Source</button>
    <p />
  </div>

  <div id="info">
    <h3 id="name"></h3>
    <div id="chart"></div>
  </div>

  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load('visualization', '1.0', {
      'packages': ['corechart']
    });

    function drawChart(info) {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'name');
      data.addColumn('number', 'bytes');
      data.addRows(info);

      var options = {
        'title': 'Repository Languages',
        'width': document.body.width,
        'height': 512
      };

      var chart = new google.visualization.PieChart(document.getElementById('chart'));
      chart.draw(data, options);
    }
  </script>
  <script type="application/dart" src="languages.dart"></script>
  <script src="packages/browser/dart.js"></script>
</body>

</html>
