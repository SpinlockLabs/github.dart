name: Publish to pub

on:
  release:
    types: [published]

jobs:
  publish:

    runs-on: ubuntu-latest
    container:
      image: dart:2.17
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup credentials
        run: | 
          mkdir -p ~/.pub-cache 
          echo ${{ secrets.CREDENTIAL_JSON }} > ~/.pub-cache/credentials.json
      - name: Publish package
        run: dart pub publish -f