name: Dart CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    container:
      image: dart:2.13
    
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: pub get
    - name: Dart Analyzer
      run: dart analyze
    - name: Check Dart Format
      run: dart format --set-exit-if-changed -o none lib test tool example && echo Dart Format ğŸ‘ || echo Files needed Dart formatting ğŸ˜¢
    - name: Check if Publishable
      run: dart pub publish --dry-run
